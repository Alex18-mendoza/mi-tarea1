
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Suma de Dos Números</title>
    <style>
        body {
            background-image: url(imagen/Imagen\ de\ WhatsApp\ 2024-10-22\ a\ las\ 17.19.24_cc934f12.jpg);
          
            color:darkgoldenrod;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #000;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var suma = num1 + num2;
            document.getElementById("resultado").textContent = "La suma es: " + suma;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Introduce dos números para calcular la suma:</p>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required><br><br>

    <button onclick="sumar()">Calcular Suma</button>

    <p id="resultado"></p>

    <br>

</body>
</html>
